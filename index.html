<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Творческий лагерь "Живая классика"</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo header__logo">
        <img src="img/logo.png" alt="logo">
      </div>
      <div class="shifts-container header__shifts-container">
        <p class="header-description shifts-container__header-description">Ближайшие смены:</p>
        <!-- /.header-description shifts-container__header-description -->
        <a href="#" class="shift shifts-container__shift">Осень 2017</a>
        <a href="#" class="shift shifts-container__shift">Новый год 2018</a>
        <a href="#" class="shift shifts-container__shift">Лето 2018</a>
      </div>
      <!-- /.shifts-container header__shifts-container -->
      <div class="phone header__phone">
        <p class="phone-number phone__phone-number">8 (800) 535 34 27 </p>
        <!-- /.phone-number phone__phone-number -->
        <a href="#" class="order-call phone__order-call">Заказать звонок</a>
        <!-- /.order-call phone__order-call -->
      </div>
    </div>
  </header>
  <!-- /.header -->
  <section class="section hero">
    <div class="container">
      <div class="title hero__title">
        <p class="title-text title__title-text">Творческий лагерь</p>
        <!-- /.title-text title__title-text -->
        <p class="subtitle subtitle__text">для детей от 9 до 16 лет в России</p>
        <!-- /.subtitle subtitle__text -->
      </div>
      <!-- /.title hero__title -->
      <div class="sign-up hero__sign-up">
        <div class="title-text sign-up__title-text">
          <p class="title-text-heading">
            от <span class="title-text-heading--big">3500</span> руб./день
          </p>
          <!-- /.title-text-heading -->
          <p class="title-text-description"></p>
        </div>
        <!-- /.title-text sign-up__title-text -->
        <button class="check-spots-button sign-up__check-spots-button">Узнать о наличии мест</button> <!-- /.check-spots-button sign-up__check-spots-button -->
      </div>
      <!-- /.sign-up hero__sign-up -->
      <div class="notes hero__notes">
        <p class="note notes__note">Организатор лагеря - всероссийский
          конкурс чтецов "Живая Классика"</p>
        <!-- /.note notes__note -->
        <p class="note notes__note">Российский университет
          театрального искусства – ГИТИС.</p>
        <!-- /.note notes__note -->
      </div>
      <!-- /.notes hero__notes -->
    </div>
  </section>
  <!-- /.section hero -->
</body>
</html>
